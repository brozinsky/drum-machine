<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Drum Machine</title>
</head>

<body>
  <header>
    <h1>Drum Machine</h1>
  </header>
  <main class="drum-rack">
    <div class="channel sample-1">
      <div class="controls">
        <div class="ch-1__light light active"></div>
        <select name="ch-1__select" id="ch-1__select">
          <option value="./samples/kick-1.mp3">Kick 1</option>
          <option value="./samples/kick-2.mp3">Kick 2</option>
          <option value="./samples/kick-3.mp3">Kick 3</option>
        </select>
        <div class="controls__mute">
          <div class="ch-1__solo solo solo--active">s</div>
          <div class="ch-1__mute mute">m</div>
        </div>
      </div>
      <div class="sequencer ch-1">
        <div class="ch-1__pad s0 pad active"></div>
        <div class="ch-1__pad s1 pad active"></div>
        <div class="ch-1__pad s2 pad"></div>
        <div class="ch-1__pad s3 pad qt"></div>
        <div class="ch-1__pad s4 pad"></div>
        <div class="ch-1__pad s5 pad"></div>
        <div class="ch-1__pad s6 pad "></div>
        <div class="ch-1__pad s7 pad qt"></div>
        <div class="ch-1__pad s8 pad"></div>
        <div class="ch-1__pad s9 pad"></div>
        <div class="ch-1__pad s10 pad"></div>
        <div class="ch-1__pad s11 pad qt"></div>
        <div class="ch-1__pad s12 pad"></div>
        <div class="ch-1__pad s13 pad"></div>
        <div class="ch-1__pad s14 pad"></div>
        <div class="ch-1__pad s15 pad"></div>
      </div>
    </div>
    <div class="channel sample-2">
      <div class="controls">
        <div class="ch-2__light light disabled"></div>
        <select name="ch-2__select" id="ch-2__select">
          <option value="./samples/snare-1.mp3">Snare 1</option>
          <option value="./samples/snare-2.mp3">Snare 2</option>
          <option value="./samples/snare-3.mp3">Snare 3</option>
        </select>
        <div class="controls__mute">
          <div class="ch-2__solo solo">s</div>
          <div class="ch-2__mute mute">m</div>
        </div>
      </div>
      <div class="sequencer ch-2">
        <div class="ch-2__pad s0 pad"></div>
        <div class="ch-2__pad s1 pad"></div>
        <div class="ch-2__pad s2 pad"></div>
        <div class="ch-2__pad s3 pad qt"></div>
        <div class="ch-2__pad s4 pad"></div>
        <div class="ch-2__pad s5 pad"></div>
        <div class="ch-2__pad s6 pad disabled"></div>
        <div class="ch-2__pad s7 pad qt"></div>
        <div class="ch-2__pad s8 pad"></div>
        <div class="ch-2__pad s9 pad"></div>
        <div class="ch-2__pad s10 pad"></div>
        <div class="ch-2__pad s11 pad qt"></div>
        <div class="ch-2__pad s12 pad"></div>
        <div class="ch-2__pad s13 pad"></div>
        <div class="ch-2__pad s14 pad"></div>
        <div class="ch-2__pad s15 pad"></div>
      </div>
    </div>
    <div class="channel sample-3">
      <div class="controls">
        <div class="ch-3__light light"></div>
        <select name="ch-3__select" id="ch__3-select">
          <option value="./samples/hh-1.mp3">Closed Hat 1</option>
          <option value="./samples/hh-2.mp3">Closed Hat 2</option>
          <option value="./samples/hh-3.mp3">Closed Hat 3</option>
        </select>
        <div class="controls__mute">
          <div class="ch-3__solo solo">s</div>
          <div class="ch-3__mute mute mute--active">m</div>
        </div>
      </div>
      <div class="sequencer ch-3">
        <div class="ch-3__pad s0 pad"></div>
        <div class="ch-3__pad s1 pad"></div>
        <div class="ch-3__pad s2 pad"></div>
        <div class="ch-3__pad s3 pad qt"></div>
        <div class="ch-3__pad s4 pad"></div>
        <div class="ch-3__pad s5 pad"></div>
        <div class="ch-3__pad s6 pad"></div>
        <div class="ch-3__pad s7 pad qt"></div>
        <div class="ch-3__pad s8 pad"></div>
        <div class="ch-3__pad s9 pad"></div>
        <div class="ch-3__pad s10 pad"></div>
        <div class="ch-3__pad s11 pad qt"></div>
        <div class="ch-3__pad s12 pad"></div>
        <div class="ch-3__pad s13 pad"></div>
        <div class="ch-3__pad s14 pad"></div>
        <div class="ch-3__pad s15 pad"></div>
      </div>
    </div>
    <button class="play"><img class="play-icon" src="./svg/play-solid.svg" alt="Play button"></button>
  </main>
  <script src="main.js"></script>
</body>

</html>
