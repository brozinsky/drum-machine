<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/b5ee560b9a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css" />
  <title>Drum Machine</title>
</head>

<body>
  <header>
    <h1>Drum Machine</h1>
  </header>
  <main class="drum-rack">
    <div class="channel channel__step">
      <div class="sequencer sequencer__step">
        <div class="s0__step step">1</div>
        <div class="s1__step step">2</div>
        <div class="s2__step step">3</div>
        <div class="s3__step step ">4</div>
        <div class="s4__step step">5</div>
        <div class="s5__step step">6</div>
        <div class="s6__step step ">7</div>
        <div class="s7__step step ">8</div>
        <div class="s8__step step">9</div>
        <div class="s9__step step">10</div>
        <div class="s10__step step">11</div>
        <div class="s11__step step ">12</div>
        <div class="s12__step step">13</div>
        <div class="s13__step step">14</div>
        <div class="s14__step step">15</div>
        <div class="s15__step step">16</div>
      </div>
    </div>
    <div class="channel sample-1">
      <div class="controls">
        <div class="ch-1__light light"></div>
        <select name="ch-1__select" id="ch-1__select">
          <option value="./samples/kick-1.mp3">Kick 1</option>
          <option value="./samples/kick-2.mp3">Kick 2</option>
          <option value="./samples/kick-3.mp3">Kick 3</option>
        </select>
        <div class="controls__mute">
          <div class="ch-1__solo solo">s</div>
          <div class="ch-1__mute mute">m</div>
        </div>
      </div>
      <div class="sequencer ch-1">
        <div data-channel='1' class="stepper"></div>
        <div data-channel='1' class="ch-1__pad s0 pad active"></div>
        <div data-channel='1' class="ch-1__pad s1 pad active"></div>
        <div data-channel='1' class="ch-1__pad s2 pad"></div>
        <div data-channel='1' class="ch-1__pad s3 pad qt"></div>
        <div data-channel='1' class="ch-1__pad s4 pad"></div>
        <div data-channel='1' class="ch-1__pad s5 pad"></div>
        <div data-channel='1' class="ch-1__pad s6 pad "></div>
        <div data-channel='1' class="ch-1__pad s7 pad qt"></div>
        <div data-channel='1' class="ch-1__pad s8 pad"></div>
        <div data-channel='1' class="ch-1__pad s9 pad"></div>
        <div data-channel='1' class="ch-1__pad s10 pad active"></div>
        <div data-channel='1' class="ch-1__pad s11 pad qt"></div>
        <div data-channel='1' class="ch-1__pad s12 pad"></div>
        <div data-channel='1' class="ch-1__pad s13 pad"></div>
        <div data-channel='1' class="ch-1__pad s14 pad"></div>
        <div data-channel='1' class="ch-1__pad s15 pad"></div>
      </div>
    </div>
    <div class="channel sample-2">
      <div class="controls">
        <div class="ch-2__light light"></div>
        <select name="ch-2__select" id="ch-2__select">
          <option value="./samples/snare-1.mp3">Snare 1</option>
          <option value="./samples/snare-2.mp3">Snare 2</option>
          <option value="./samples/snare-3.mp3">Snare 3</option>
        </select>
        <div class="controls__mute">
          <div class="ch-2__solo solo">s</div>
          <div class="ch-2__mute mute">m</div>
        </div>
      </div>
      <div class="sequencer ch-2">
        <div data-channel='2' class="stepper"></div>
        <div data-channel='2' class="ch-2__pad s0 pad"></div>
        <div data-channel='2' class="ch-2__pad s1 pad"></div>
        <div data-channel='2' class="ch-2__pad s2 pad"></div>
        <div data-channel='2' class="ch-2__pad s3 pad qt"></div>
        <div data-channel='2' class="ch-2__pad s4 pad active"></div>
        <div data-channel='2' class="ch-2__pad s5 pad"></div>
        <div data-channel='2' class="ch-2__pad s6 pad"></div>
        <div data-channel='2' class="ch-2__pad s7 pad qt"></div>
        <div data-channel='2' class="ch-2__pad s8 pad"></div>
        <div data-channel='2' class="ch-2__pad s9 pad"></div>
        <div data-channel='2' class="ch-2__pad s10 pad"></div>
        <div data-channel='2' class="ch-2__pad s11 pad qt"></div>
        <div data-channel='2' class="ch-2__pad s12 pad active"></div>
        <div data-channel='2' class="ch-2__pad s13 pad"></div>
        <div data-channel='2' class="ch-2__pad s14 pad"></div>
        <div data-channel='2' class="ch-2__pad s15 pad"></div>
      </div>
    </div>
    <div class="channel sample-3">
      <div class="controls">
        <div class="ch-3__light light"></div>
        <select name="ch-3__select" id="ch__3-select">
          <option value="./samples/hh-1.mp3">Closed Hat 1</option>
          <option value="./samples/hh-2.mp3">Closed Hat 2</option>
          <option value="./samples/hh-3.mp3">Closed Hat 3</option>
        </select>
        <div class="controls__mute">
          <div class="ch-3__solo solo">s</div>
          <div class="ch-3__mute mute">m</div>
        </div>
      </div>
      <div class="sequencer ch-3">
        <div data-channel='3' class="stepper"></div>
        <div data-channel='3' class="ch-3__pad s0 pad"></div>
        <div data-channel='3' class="ch-3__pad s1 pad"></div>
        <div data-channel='3' class="ch-3__pad s2 pad"></div>
        <div data-channel='3' class="ch-3__pad s3 pad qt"></div>
        <div data-channel='3' class="ch-3__pad s4 pad"></div>
        <div data-channel='3' class="ch-3__pad s5 pad"></div>
        <div data-channel='3' class="ch-3__pad s6 pad"></div>
        <div data-channel='3' class="ch-3__pad s7 pad qt active"></div>
        <div data-channel='3' class="ch-3__pad s8 pad"></div>
        <div data-channel='3' class="ch-3__pad s9 pad active"></div>
        <div data-channel='3' class="ch-3__pad s10 pad"></div>
        <div data-channel='3' class="ch-3__pad s11 pad qt"></div>
        <div data-channel='3' class="ch-3__pad s12 pad"></div>
        <div data-channel='3' class="ch-3__pad s13 pad"></div>
        <div data-channel='3' class="ch-3__pad s14 pad"></div>
        <div data-channel='3' class="ch-3__pad s15 pad active"></div>
      </div>
    </div>
    <div class="channel sample-4">
      <div class="controls">
        <div class="ch-4__light light"></div>
        <select name="ch-4__select" id="ch__4-select">
          <option value="./samples/hh-open-1.mp3">Open Hat 1</option>
          <option value="./samples/hh-open-2.mp3">Open Hat 2</option>
        </select>
        <div class="controls__mute">
          <div class="ch-4__solo solo">s</div>
          <div class="ch-4__mute mute">m</div>
        </div>
      </div>
      <div class="sequencer ch-4">
        <div class="stepper"></div>
        <div class="ch-4__pad s0 pad"></div>
        <div class="ch-4__pad s1 pad"></div>
        <div class="ch-4__pad s2 pad active"></div>
        <div class="ch-4__pad s3 pad qt"></div>
        <div class="ch-4__pad s4 pad"></div>
        <div class="ch-4__pad s5 pad"></div>
        <div class="ch-4__pad s6 pad"></div>
        <div class="ch-4__pad s7 pad qt"></div>
        <div class="ch-4__pad s8 pad"></div>
        <div class="ch-4__pad s9 pad"></div>
        <div class="ch-4__pad s10 pad"></div>
        <div class="ch-4__pad s11 pad qt"></div>
        <div class="ch-4__pad s12 pad"></div>
        <div class="ch-4__pad s13 pad"></div>
        <div class="ch-4__pad s14 pad "></div>
        <div class="ch-4__pad s15 pad"></div>
      </div>
    </div>
    <button class="play"><i id="play-icon" class="fas fa-play-circle"></i></button>
  </main>
  <footer class="footer"><small class="copy">Copyright &copy; 2020 <a class="copy-link"
        href="https://github.com/brozinsky">brozinsky</a>. All Rights
      Reserved</small></footer>

  <audio class="ch1-sample" src="./samples/kick-1.mp3"></audio>
  <audio class="ch2-sample" src="./samples/snare-1.mp3"></audio>
  <audio class="ch3-sample" src="./samples/hh-1.mp3"></audio>
  <audio class="ch4-sample" src="./samples/hh-open-1.mp3"></audio>

  <script src="main.js"></script>
</body>

</html>
